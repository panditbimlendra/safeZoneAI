<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartZone AI - Safety Monitoring Dashboard</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
</head>

<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-toggle">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="logo">
            <img src="assets/images/logo.png" alt="SmartZone AI Logo" />
            <h1>Smart<span>Zone</span> AI</h1>
        </div>

        <ul class="nav-links">
            <li>
                <a href="#" class="active" data-section="home"><i class="fas fa-home"></i> <span>Home</span></a>
            </li>
            <li>
                <a href="#" data-section="monitoring"><i class="fas fa-video"></i> <span>Live Monitoring</span></a>
            </li>
            <li>
                <a href="#" data-section="upload"><i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload Video</span></a>
            </li>
            <li>
                <a href="#" data-section="alerts"><i class="fas fa-bell"></i> <span>Alert Logs</span></a>
            </li>
            <li>
                <a href="#" data-section="analytics"><i class="fas fa-chart-bar"></i> <span>Analytics</span></a>
            </li>
            <li>
                <a href="#" data-section="settings"><i class="fas fa-cog"></i> <span>Settings</span></a>
            </li>
            <li>
                <a href="#" data-section="admin"><i class="fas fa-user-shield"></i> <span>Admin Panel</span></a>
            </li>
            <li>
                <a href="#" data-section="about"><i class="fas fa-info-circle"></i> <span>About & Help</span></a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="dashboardSearch" placeholder="Search incidents, alerts, cameras..." />
                <div class="search-results" id="searchResults" style="display: none;">
                    <div class="search-results-header">
                        <span>Search Results</span>
                        <button class="close-results">&times;</button>
                    </div>
                    <div class="results-container"></div>
                </div>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <div id="content-area"></div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>

</html>
